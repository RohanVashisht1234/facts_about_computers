<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Computer Facts</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            transition: transform 0.5s ease;
        }

        .fact-display {
            margin: 20px 0;
            font-size: 1.5em;
            color: #333;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .fact-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .next-button {
            padding: 12px 24px;
            font-size: 1.1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .next-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container" id="fact-container">
        <h1>Computer Facts</h1>
        <img id="fact-image" class="fact-image" src="" alt="Fact Image">
        <div id="fact-display" class="fact-display"></div>
        <button id="next-button" class="next-button">Next</button>
    </div>
    <script>
        const facts = [
            { text: "The first electronic computer, ENIAC, weighed over 27 tons and took up 1,800 square feet.", image: "https://via.placeholder.com/600x400?text=ENIAC" },
            { text: "The first computer virus was created in 1983 and was called 'Elk Cloner.'", image: "https://via.placeholder.com/600x400?text=Elk+Cloner" },
            { text: "The term 'computer bug' was popularized by Grace Hopper after a real moth was found causing issues in a computer.", image: "https://via.placeholder.com/600x400?text=Computer+Bug" },
            { text: "The first 1GB hard drive was announced in 1980 and weighed over 500 pounds.", image: "https://via.placeholder.com/600x400?text=1GB+Hard+Drive" },
            { text: "The QWERTY keyboard layout was designed to prevent jamming in mechanical typewriters.", image: "https://via.placeholder.com/600x400?text=QWERTY+Keyboard" },
            { text: "The first computer mouse was made of wood and invented by Douglas Engelbart in 1964.", image: "https://via.placeholder.com/600x400?text=Wooden+Mouse" },
            { text: "The first known computer programmer was Ada Lovelace in the 19th century.", image: "https://via.placeholder.com/600x400?text=Ada+Lovelace" },
            { text: "The first website ever created was info.cern.ch, launched by Tim Berners-Lee in 1991.", image: "https://via.placeholder.com/600x400?text=First+Website" },
            { text: "The original name for Windows was 'Interface Manager.'", image: "https://via.placeholder.com/600x400?text=Interface+Manager" },
            { text: "The first email was sent by Ray Tomlinson to himself in 1971.", image: "https://via.placeholder.com/600x400?text=First+Email" },
            { text: "The first computer game is considered to be 'Spacewar!' created in 1962.", image: "https://via.placeholder.com/600x400?text=Spacewar" },
            { text: "The first domain name ever registered was symbolics.com in 1985.", image: "https://via.placeholder.com/600x400?text=Symbolics.com" },
            { text: "The first portable computer was the IBM 5100, released in 1975.", image: "https://via.placeholder.com/600x400?text=IBM+5100" },
            { text: "The first graphical web browser was called Mosaic, released in 1993.", image: "https://via.placeholder.com/600x400?text=Mosaic+Browser" },
            { text: "The first computer to defeat a world chess champion was IBM's Deep Blue in 1997.", image: "https://via.placeholder.com/600x400?text=Deep+Blue" },
            { text: "The first smartphone was IBM's Simon Personal Communicator, released in 1994.", image: "https://via.placeholder.com/600x400?text=IBM+Simon" },
            { text: "The first computer virus for MS-DOS was 'Brain,' created in 1986.", image: "https://via.placeholder.com/600x400?text=Brain+Virus" },
            { text: "The first computer with a hard disk drive was the IBM 305 RAMAC in 1956.", image: "https://via.placeholder.com/600x400?text=IBM+305+RAMAC" },
            { text: "The first computer to use a stored program was the Manchester Baby in 1948.", image: "https://via.placeholder.com/600x400?text=Manchester+Baby" },
            { text: "The first computer to use transistors was the IBM 7090 in 1959.", image: "https://via.placeholder.com/600x400?text=IBM+7090" }
        ];

        let currentFactIndex = 0;

        function displayFact(index) {
            const factDisplay = document.getElementById('fact-display');
            const factImage = document.getElementById('fact-image');
            factDisplay.style.opacity = 0;
            setTimeout(() => {
                factDisplay.textContent = facts[index].text;
                factImage.src = facts[index].image;
                factDisplay.style.opacity = 1;
            }, 500);
        }

        document.getElementById('next-button').addEventListener('click', () => {
            currentFactIndex = (currentFactIndex + 1) % facts.length;
            displayFact(currentFactIndex);
        });

        // Initialize with the first fact
        displayFact(currentFactIndex);
    </script>
</body>
</html>
